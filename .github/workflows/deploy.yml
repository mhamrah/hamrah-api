# .github/workflows/deploy.yml

name: Deploy Rust Worker to Cloudflare

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: ["main"]

  # Triggers the workflow on pull request events targeted at the "main" branch
  pull_request:
    branches: ["main"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Define environment variables for the job
    env:
      CARGO_TERM_COLOR: always

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checkout repository code
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Setup Rust toolchain
      - name: Setup Rust Toolchain ğŸ¦€
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      # 3. Cache Rust dependencies for faster builds
      - name: Cache Cargo Dependencies ğŸ’¾
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4. Check formatting
      - name: Check Formatting ğŸ“
        run: cargo fmt -- --check

      # 5. Run Clippy for linting (fail on warnings)
      - name: Run Linter (Clippy) ğŸ“
        run: cargo clippy -- -D warnings

      # 6. Run tests
      - name: Run Tests ğŸ§ª
        run: cargo test --verbose

      # 7. Install and setup Wrangler CLI
      - name: Setup Wrangler â˜ï¸
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
      
      # 8. Deploy a preview version for Pull Requests
      - name: Deploy Preview (Pull Request) ğŸš€
        if: github.event_name == 'pull_request'
        run: wrangler deploy --env pr-${{ github.event.number }}
        
      # 9. Deploy to production for merges to the main branch
      - name: Deploy to Production PRODUCTION ğŸš€
        if: github.ref == 'refs/heads/main'
        run: wrangler deploy
