name = "hamrah-api"
main = "build/worker/shim.mjs"
compatibility_date = "2025-08-22"

# Production routes
[[routes]]
pattern = "api.hamrah.app/*"

[build]
command = "cargo install -q worker-build && worker-build --release"

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"